<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一刀大喜利バトル！ロビー</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .manual-btn {
  position: absolute;
  top: 20px; right: 20px;
  background: linear-gradient(90deg,#fff7e2,#ffd9a2 70%);
  border: 2px solid #c2a974;
  border-radius: 50%;
  width: 48px; height: 48px;
  font-size: 1.4em;
  font-family: "Kaisei Tokumin", "Noto Serif JP", serif;
  box-shadow: 0 2px 8px #ecd09777;
  cursor: pointer; z-index: 11;
  transition: background 0.18s, transform 0.16s;
}
.manual-btn:hover { background: #fffbe7; transform: scale(1.07);}
.manual-modal-bg {
  position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
  background: rgba(30,20,10,0.20); z-index: 1000;
  display: flex; align-items: center; justify-content: center;
}
.manual-modal {
  background: linear-gradient(120deg,#fdf6e3,#f1ebc7 78%);
  border: 5px double #b59e68;
  box-shadow: 0 4px 32px #bca67e66;
  border-radius: 22px;
  max-width: 380px; width: 92vw; padding: 2.1em 2em 1.6em 2em;
  font-family: "Kaisei Tokumin", "Noto Serif JP", serif;
  font-size: 1.13em; color: #7e6223;
  letter-spacing: 0.05em;
  position: relative;
  animation: fadeIn 0.32s;
}
@keyframes fadeIn { from { opacity: 0; transform: scale(0.95);} to {opacity:1; transform:scale(1);} }
.manual-title {
  font-size: 1.45em; font-weight: bold;
  color: #c41c24; text-align: center;
  margin-bottom: 1em;
  letter-spacing: 0.1em;
  border-bottom: 2px dashed #e6c07b;
  padding-bottom: 0.6em;
  font-family: "Kaisei Tokumin", "Noto Serif JP", serif;
}
.manual-content {
  margin-bottom: 1.7em;
  font-family: "Noto Serif JP", serif;
}
.manual-close {
  display: block; margin: 0 auto;
  background: linear-gradient(90deg,#eee 80%,#f3e0be 100%);
  border: 2px solid #bfa272;
  border-radius: 16px; padding: 8px 42px;
  color: #b27018;
  font-size: 1.07em; font-family: "Kaisei Tokumin", "Noto Serif JP", serif;
  font-weight: bold; letter-spacing: 0.12em;
  cursor: pointer; box-shadow: 0 1px 4px #d1bb8a55;
  transition: background 0.14s, transform 0.12s;
}
.manual-close:hover { background: #fff8e2; transform: scale(1.07);}

    body {
      background: #f6f2e9;
      min-height: 100vh;
      margin: 0;
      font-family: 'Kosugi Maru', 'Noto Sans JP', sans-serif;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      width: 100vw;
    }
    .poster-box {
      position: relative;
      width: 480px;
      max-width: 99vw;
      margin: 32px auto 0 auto;
    }
    .poster-img {
      width: 100%;
      display: block;
      border-radius: 0;
      box-shadow: 0 4px 20px #fff7e5a0;
    }
    .form-area {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 7px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      z-index: 2;
      pointer-events: none;
      height: 38%;
    }
    .form-card {
      width: 90%;
      background: none;
      box-shadow: none;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      pointer-events: auto;
    }
    .form-label {
      font-weight: bold;
      color: #b5835e;
      font-size: 1.1rem;
      margin-bottom: 1px;
      margin-top: 8px;
      letter-spacing: 0.06em;
      background: none;
      text-shadow: 1px 1px 0 #fff5, 0 0 2px #fff3;
    }
    .form-input {
      width: 100%;
      padding: 8px 10px;
      font-size: 1em;
      border: 2px solid #ffd1ba;
      border-radius: 8px;
      outline: none;
      margin-bottom: 2px;
      background: #fffdfa;
      box-sizing: border-box;
      box-shadow: 1px 2px 6px 0 #e7d2a870;
    }
    .btn-row {
      width: 100%;
      display: flex;
      gap: 16px;
      margin-top: 6px;
      justify-content: center;
    }
    .main-btn {
      padding: 0.54em 1.7em;
      font-size: 1.08em;
      border: none;
      border-radius: 999px;
      box-shadow: 0 2px 10px 0 #e7cfa6cc;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.17s, transform 0.13s;
    }
    .main-btn.create {
      background: linear-gradient(90deg,#27dfbe 60%,#76ede1 100%);
      color: #fff;
    }
    .main-btn.join {
      background: linear-gradient(90deg,#fd8b79 60%,#f7a48c 100%);
      color: #fff;
    }
    .main-btn:active {
      transform: translateY(1.5px) scale(0.98);
      filter: brightness(0.96);
    }
    @media (max-width: 650px) {
      .poster-box { width: 99vw; }
      .form-card { width: 99%; }
    }
    @media (max-width: 480px) {
      .poster-box { width: 100vw; }
      .form-area { bottom: 4vw; height: 41vw; }
    }
    @media (max-width: 430px) {
      .form-label { font-size: 0.98em; }
      .main-btn { font-size: 0.97em; padding: 0.47em 1.12em;}
    }
  </style>
</head>
<body>
  <button class="manual-btn" id="manualOpenBtn" title="ゲームの指南書">
    <span style="font-size:1.6em; line-height:1;">？</span>
  </button>
  <div id="manualModal" class="manual-modal-bg" style="display:none;">
    <div class="manual-modal">
      <div class="manual-title">一刀大喜利指南書</div>
      <div class="manual-content">
        <p>
          <b>其の一：お題投票の儀</b><br>
          好きなお題に一票を投じよ。
        </p>
        <p>
          <b>其の二：回答作成の術</b><br>
          <span style="font-size:1em;">
          手札は<br>
          ・一般名詞 四枚<br>
          ・オモシロ 二枚<br>
          ・形容詞 二枚<br>
          ・動詞 三枚<br>
          より自由に組み合わせ、<br>
          己の最強回答を作り出すべし。<br>
          <br>
          手札は個別に一度交換、もしくは全て一新（オールチェンジ）が一度可能。<br>
          品詞＋記号は最大二つまで使用可。
          </span>
        </p>
        <p>
          <b>其の三：投票の審判</b><br>
          皆の回答が発表されたのち、己以外で最も面白きものに一票を捧げよ。<br>
          最多票を得し者に一点が与えられる。
        </p>
        <p>
          <b>全五回戦にて勝者を決す。</b>
        </p>
      </div>
      <button class="manual-close" id="manualCloseBtn">閉じる</button>
    </div>
  </div>

  <div class="main-container">
    <div class="poster-box">
      <img src="poster.png" class="poster-img" alt="一刀大喜利バトル！">
      <div class="form-area">
        <form class="form-card" id="lobbyForm" autocomplete="off" onsubmit="return false;">
          <label class="form-label" for="userName">ユーザー名</label>
          <input class="form-input" type="text" id="userName" placeholder="侍名を入力" maxlength="14" required>
          <label class="form-label" for="roomName">ルーム名</label>
          <input class="form-input" type="text" id="roomName" placeholder="部屋名" maxlength="14" required>
          <div class="btn-row">
            <button class="main-btn create" id="createBtn" type="button">ルーム作成</button>
            <button class="main-btn join" id="joinBtn" type="button">参加</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- ロビーBGM追加 -->
  <audio id="lobbyBgm" src="./bgm/lobby_bgm.mp3" loop preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuqD00FZA-6E6D2efDRES7jx4mLyT_wGo",
      authDomain: "oogiri-game.firebaseapp.com",
      projectId: "oogiri-game",
      storageBucket: "oogiri-game.appspot.com",
      messagingSenderId: "219076280601",
      appId: "1:219076280601:web:e07b5bc63d5692ec1d0588"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

  // 匿名ログイン
  signInAnonymously(auth)
    .then(() => {
      console.log("✅ 匿名ログイン成功！");
      window.auth = auth; // ← ここでグローバル変数にセット
    })
    .catch((error) => {
      console.error("❌ 匿名ログイン失敗:", error);
    });
</script>
  
  <script>
    async function createRoom() {
      const userName = document.getElementById('userName').value.trim();
      const roomName = document.getElementById('roomName').value.trim();
      const hostName = userName; // これを必ず追加！
      const ownerUid = auth.currentUser?.uid;
      console.log("createRoom values:", { roomName, hostName, ownerUid });
      if (!userName || !roomName) return alert('ユーザー名とルーム名を入力してください');
      const res = await fetch('/api/rooms', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          roomName,
          hostName,
          ownerUid: window.auth.currentUser.uid   // ←これを絶対に送る！！
        })
      });
      const data = await res.json();
      if (!data.roomId || !data.userId) return alert('ルーム作成に失敗しました');
      location.href = `/room.html?roomId=${data.roomId}&userName=${encodeURIComponent(userName)}&userId=${data.userId}`;
    }
    async function joinRoom() {
      const userName = document.getElementById('userName').value.trim();
      const roomName = document.getElementById('roomName').value.trim();
      if (!userName || !roomName) return alert('ユーザー名とルーム名を入力してください');
      const res0 = await fetch('/api/rooms/list');
      const all = await res0.json();
      const room = all.find(r => r.roomName === roomName);
      if (!room) return alert('ルームが存在しません');
      const roomId = room.id;
      const res = await fetch(`/api/rooms/${roomId}/join`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userName })
      });
      const data = await res.json();
      if (!data.userId) return alert('ルーム参加に失敗しました');
      location.href = `/room.html?roomId=${roomId}&userName=${encodeURIComponent(userName)}&userId=${data.userId}`;
    }
    window.onload = () => {
      document.getElementById('createBtn').onclick = createRoom;
      document.getElementById('joinBtn').onclick = joinRoom;

      // BGM自動再生
      const bgm = document.getElementById('lobbyBgm');
      function unlockBgm() {
        bgm.volume = 0.24;
        bgm.play().catch(()=>{});
        document.removeEventListener("pointerdown", unlockBgm);
      }
      document.addEventListener("pointerdown", unlockBgm);
    }
  </script>
  <script>
    document.getElementById('manualOpenBtn').onclick = () => {
      document.getElementById('manualModal').style.display = 'flex';
    };
    document.getElementById('manualCloseBtn').onclick = () => {
      document.getElementById('manualModal').style.display = 'none';
    };
  </script>
</body>
</html>
